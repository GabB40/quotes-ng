<div class="main">
  <div class="container">
    @if (isRequesting()) {
      <div class="loader"></div> 
    } @else {
      <blockquote class="quote"><q>{{ citation()?.translated_quote ?? "..." }}</q></blockquote>
      <p class="author">- {{ citation()?.author ?? "..." }}</p>
    }
  </div>
  <button class="btn" (click)="ngOnInit()">Next Quote</button>
</div>
<router-outlet/>
